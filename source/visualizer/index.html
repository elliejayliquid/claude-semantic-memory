<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Nebula</title>
    <style>
        :root {
            --bg-color: #050510;
            --star-color: #ffffff;
            --nebula-purple: rgba(140, 82, 255, 0.15);
            --nebula-blue: rgba(0, 212, 255, 0.15);
            --node-glow: rgba(200, 200, 255, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-blue: #00d4ff;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            overflow: hidden;
            font-family: 'Outfit', 'Inter', system-ui, -apple-system, sans-serif;
            color: #fff;
        }

        /* Starfield Background */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Nebula Clouds */
        .nebula {
            position: fixed;
            width: 150vmax;
            height: 150vmax;
            top: -25vmax;
            left: -25vmax;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
        }

        #nebula-1 {
            background: radial-gradient(circle, var(--nebula-purple) 0%, transparent 60%);
            animation: drift 60s infinite alternate;
        }

        #nebula-2 {
            background: radial-gradient(circle, var(--nebula-blue) 0%, transparent 60%);
            animation: drift 80s infinite alternate-reverse;
        }

        @keyframes drift {
            from {
                transform: translate(-10%, -10%);
            }

            to {
                transform: translate(10%, 10%);
            }
        }

        /* Canvas/SVG */
        svg {
            width: 100vw;
            height: 100vh;
            cursor: move;
        }

        /* Nodes/Stars */
        .node-star {
            cursor: pointer;
            transition: filter 0.3s;
        }

        .node-star:hover {
            filter: brightness(1.5);
        }

        .pulse {
            animation: node-pulse 2s infinite ease-out;
            pointer-events: none;
        }

        @keyframes node-pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
                stroke-width: 1px;
            }

            100% {
                transform: scale(2.5);
                opacity: 0;
                stroke-width: 0px;
            }
        }

        /* Glassmorphism Sidebar */
        #sidebar {
            position: fixed;
            top: 20px;
            right: 20px;
            bottom: 20px;
            width: 350px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .sidebar-header h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-blue);
        }

        #search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px 15px;
            color: #fff;
            box-sizing: border-box;
            outline: none;
        }

        #search-input:focus {
            border-color: var(--accent-blue);
        }

        .memory-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .memory-item {
            padding: 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .memory-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--glass-border);
        }

        .memory-item.active {
            border-color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.05);
        }

        .memory-item .item-text {
            font-size: 13px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .memory-item .item-meta {
            font-size: 10px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        /* Glassmorphism Tooltip */
        #tooltip {
            position: absolute;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            pointer-events: none;
            display: none;
            max-width: 320px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        #tooltip h4 {
            margin: 0 0 8px 0;
            color: var(--accent-blue);
            font-size: 16px;
        }

        #tooltip .tag {
            display: inline-block;
            background: rgba(0, 212, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 5px;
            margin-top: 5px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        /* UI Overlays */
        .header {
            position: fixed;
            top: 30px;
            left: 30px;
            pointer-events: none;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div id="starfield"></div>
    <div id="nebula-1" class="nebula"></div>
    <div id="nebula-2" class="nebula"></div>

    <div class="header">
        <h1>Semantic Nebula</h1>
    </div>

    <!-- Navigation Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h2>Memory Vault</h2>
            <input type="text" id="search-input" placeholder="Search memories..." />
        </div>
        <div class="memory-list" id="memory-list">
            <!-- Populated by JS -->
        </div>
    </div>

    <div id="tooltip"></div>

    <svg id="nebula-canvas">
        <defs>
            <filter id="star-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="3" result="blur" />
                <feComposite in="SourceGraphic" in2="blur" operator="over" />
            </filter>
        </defs>
    </svg>

    <script src="memories.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Setup Starfield
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
            starfield.appendChild(star);
        }

        let currentSimulation, currentZoom, currentSvg, currentNodes, currentMainGroup;

        function init() {
            const memories = window.MEMORY_DATA || [];
            if (memories.length === 0) {
                document.querySelector(".header").innerHTML += "<p style='color: #888;'>No memories found. Run 'visualize_memories' in Claude.</p>";
                return;
            }
            render(memories);
            populateSidebar(memories);
        }

        function populateSidebar(memories) {
            const list = document.getElementById('memory-list');
            const search = document.getElementById('search-input');

            const refreshList = (filterText = "") => {
                list.innerHTML = "";
                const filtered = memories.filter(m =>
                    m.text.toLowerCase().includes(filterText.toLowerCase()) ||
                    m.tags.some(t => t.toLowerCase().includes(filterText.toLowerCase()))
                );

                filtered.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(m => {
                    const item = document.createElement('div');
                    item.className = 'memory-item';
                    item.dataset.id = m.id;
                    item.innerHTML = `
                        <div class="item-text">${m.text}</div>
                        <div class="item-meta">
                            <span>${m.date}</span>
                            <span>#${m.tags[0] || 'general'}</span>
                        </div>
                    `;
                    item.onclick = () => focusOnNode(m.id);
                    list.appendChild(item);
                });
            };

            search.oninput = (e) => refreshList(e.target.value);
            refreshList();
        }

        function focusOnNode(nodeId) {
            const target = currentNodes.find(d => d.id === nodeId);
            if (!target) return;

            // Highlight in list
            document.querySelectorAll('.memory-item').forEach(i => i.classList.remove('active'));
            const item = document.querySelector(`.memory-item[data-id="${nodeId}"]`);
            if (item) {
                item.classList.add('active');
                item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            // Camera transition
            const scale = 2;
            const x = window.innerWidth / 2 - target.x * scale;
            const y = window.innerHeight / 2 - target.y * scale;

            currentSvg.transition()
                .duration(1000)
                .call(currentZoom.transform, d3.zoomIdentity.translate(x, y).scale(scale));
        }

        function render(memories) {
            const similarityThreshold = 0.85;

            function cosineSimilarity(a, b) {
                if (!a || !b || a.length !== b.length) return 0;
                const dot = a.reduce((sum, val, i) => sum + val * b[i], 0);
                const magA = Math.sqrt(a.reduce((sum, val) => sum + val * val, 0));
                const magB = Math.sqrt(b.reduce((sum, val) => sum + val * val, 0));
                return dot / (magA * magB);
            }

            const links = [];
            for (let i = 0; i < memories.length; i++) {
                for (let j = i + 1; j < memories.length; j++) {
                    const sim = cosineSimilarity(memories[i].embedding, memories[j].embedding);
                    if (sim > similarityThreshold) {
                        links.push({ source: memories[i].id, target: memories[j].id, sim });
                    }
                }
            }

            const nodes = memories.map(m => ({
                id: m.id,
                radius: 4 + (m.importance * 0.8),
                importance: m.importance,
                retrieval_count: m.retrieval_count,
                raw: m
            }));

            currentNodes = nodes;
            const svg = d3.select("#nebula-canvas");
            currentSvg = svg;
            const width = window.innerWidth;
            const height = window.innerHeight;
            const tooltip = d3.select("#tooltip");

            const mainGroup = svg.append("g");
            currentMainGroup = mainGroup;

            // Pan & Zoom
            const zoom = d3.zoom()
                .scaleExtent([0.1, 8])
                .on("zoom", (event) => mainGroup.attr("transform", event.transform));
            currentZoom = zoom;
            svg.call(zoom);

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(d => d.radius + 20));
            currentSimulation = simulation;

            const link = mainGroup.append("g")
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("stroke", "rgba(0, 212, 255, 0.2)")
                .attr("stroke-width", d => Math.pow(d.sim, 10) * 3);

            const node = mainGroup.append("g")
                .selectAll(".node-container")
                .data(nodes)
                .join("g")
                .attr("class", "node-container")
                .call(d3.drag()
                    .on("start", dragstart)
                    .on("drag", dragged)
                    .on("end", dragend));

            node.filter(d => d.retrieval_count > 2)
                .append("circle")
                .attr("class", "pulse")
                .attr("r", d => d.radius)
                .attr("fill", "none")
                .attr("stroke", "rgba(0, 212, 255, 0.5)");

            node.append("circle")
                .attr("class", "node-star")
                .attr("r", d => d.radius)
                .attr("fill", d => {
                    const intensity = Math.min(0.4 + (d.retrieval_count * 0.1), 1);
                    return `rgba(200, 230, 255, ${intensity})`;
                })
                .attr("filter", "url(#star-glow)")
                .on("click", (e, d) => focusOnNode(d.id))
                .on("mouseover", (e, d) => {
                    tooltip.style("display", "block")
                        .html(`
                            <h4>${d.raw.text.substring(0, 100)}${d.raw.text.length > 100 ? '...' : ''}</h4>
                            <div>${d.raw.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                            <div style="margin-top:10px; font-size:12px; color:#aaa; display:flex; justify-content:space-between;">
                                <span>Level: ${d.importance}/10</span>
                                <span>Accessed: ${d.raw.retrieval_count}x</span>
                            </div>
                        `);
                    updateTooltip(e);
                })
                .on("mousemove", updateTooltip)
                .on("mouseout", () => tooltip.style("display", "none"));

            function updateTooltip(e) {
                const x = e.pageX + 15;
                const y = e.pageY + 15;
                const w = tooltip.node().offsetWidth;
                const h = tooltip.node().offsetHeight;
                const finalX = x + w > window.innerWidth ? x - w - 30 : x;
                const finalY = y + h > window.innerHeight ? y - h - 30 : y;
                tooltip.style("left", finalX + "px").style("top", finalY + "px");
            }

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x).attr("y1", d => d.source.y).attr("x2", d => d.target.x).attr("y2", d => d.target.y);
                node.attr("transform", d => `translate(${d.x},${d.y})`);
            });

            function dragstart(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x; d.fy = d.y;
            }
            function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
            function dragend(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null; d.fy = null;
            }
        }

        window.addEventListener('load', init);
        window.addEventListener('resize', () => {
            if (currentSvg) {
                currentSvg.attr("width", window.innerWidth).attr("height", window.innerHeight);
                if (currentSimulation) currentSimulation.force("center", d3.forceCenter(window.innerWidth / 2, window.innerHeight / 2)).alpha(0.3).restart();
            }
        });
    </script>
</body>

</html>
